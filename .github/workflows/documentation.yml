name: Documentation

on:
  workflow_run:
    workflows: [Publish]
    types: [completed]

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' && github.event.action == 'published' && github.event.workflow_run.conclusion == 'success' }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Generate documentation
      run: |
        cp CHANGELOG.md docs/source/changelog.md
        cd docs
        make html
    - uses: actions/upload-artifact@v3
      with:
        name: docs
        path: docs/build/html
  publish:
    name: Commit doc on gh-pages branch
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'release' && github.event.action == 'published' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
        with:
         ref: gh-pages
      - uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs
      - name: add and push
        run: |
          tag_version=${{ github.event.release.tag_name }}
          echo "building doc for $tag_version"
          mkdir "$tag_version"
          mv docs $tag_version
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git add --all $tag_version
          git commit -m "new doc for $tag_version"
          git push
